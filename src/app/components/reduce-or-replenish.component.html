<mat-tab-group>
  <mat-tab label="Reduce">
    <h3>Electricity</h3>
    <mat-slider thumbLabel [displayWith]="formatLabel" 
        tickInterval="1" min="0" max="100"
        (change)="reduceElectricity($event)">
    </mat-slider>
    <span>{{ reducedElectricity }}</span>
  </mat-tab>

  <mat-tab label="Replenish">
    <h2>Replenish</h2>

  </mat-tab>

</mat-tab-group>
<h1>Reduce</h1>
